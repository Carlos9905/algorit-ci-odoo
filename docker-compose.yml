version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"  # ← Exponer puerto

  odoo-ci:
    build:
      context: .
      args:
        python_version: "3.10"
        odoo_version: "16.0"
        codename: "jammy"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PGHOST=postgres  # ← DENTRO de Docker Compose
      - PGUSER=odoo
      - PGPASSWORD=odoo
      - PGDATABASE=test_db
      - ADDONS_DIR=/workspace/addons
      - COVERAGE_DIR=/workspace/coverage_data
      - ODOO_VERSION=16.0
      - INCLUDE=${INCLUDE:-}
      - EXCLUDE=${EXCLUDE:-}
    volumes:
      - ./addons:/workspace/addons
      - ./bin:/workspace/bin
      - ./coverage_data:/workspace/coverage_data
    command: /bin/bash
    network_mode: "service:postgres"  # ← MISMO NETWORK que Postgres

volumes:
  postgres-data:
