version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_DB=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 5s
      timeout: 5s
      retries: 5

  odoo-ci:
    build:
      context: .
      args:
        python_version: "3.10"
        odoo_version: "16.0"
        codename: "jammy"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PGHOST=postgres
      - PGUSER=odoo
      - PGPASSWORD=odoo
      - PGDATABASE=test_db
      - ADDONS_DIR=/workspace/addons
      - COVERAGE_DIR=/workspace/coverage_data
    volumes:
      - ./addons:/workspace/addons
      - ./bin:/workspace/bin
      - ./coverage_data:/workspace/coverage_data
      - ./.coveragerc:/workspace/.coveragerc
    command: /bin/bash

volumes:
  postgres-data:
  coverage_data:  # ‚Üê NUEVO: Volumen persistente para coverage
